<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formwave Ocean Crash</title>
<style>
  body { margin:0; background:#000; overflow:hidden; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="waveCanvas"></canvas>
<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const lines = [
  { color: '#ff3f3f', offset: 0 },
  { color: '#3fffdd', offset: 2 },
  { color: '#ffd93f', offset: 4 }
];

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const t = performance.now() * 0.001;

  lines.forEach((line, i) => {
    ctx.beginPath();
    for(let x=0; x<canvas.width; x+=5){
      // Perspective: top is far, bottom is near
      const perspective = (x/canvas.width) * canvas.height * 0.5;
      const baseY = canvas.height/2 + perspective;

      // Forward crashing wave motion
      const wave = Math.sin(x*0.02 - t*3 + line.offset) * 30;
      const crash = Math.sin(t*2 + x*0.01) * 20; // forward crash motion

      const y = baseY + wave - crash;

      if(x===0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.strokeStyle = line.color;
    ctx.lineWidth = 2;
    ctx.stroke();
  });

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
