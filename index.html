<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waveform Braid</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="waveCanvas"></canvas>
<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Define 3 lines with their colors
const lines = [
  { color: '#ff3f3f' },
  { color: '#3fffdd' },
  { color: '#ffd93f' }
];

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const t = performance.now() * 0.001;

  lines.forEach((line, i) => {
    ctx.beginPath();

    for (let x = 0; x < canvas.width; x += 10) {
      const baseY = canvas.height / 2;

      // DNA twist motion
      const twist = Math.sin(t + i * 2) * 40;       // horizontal offset
      const wave = Math.sin(x * 0.01 + t * 2 + i) * 30; // vertical wobble

      const offsetX = Math.sin(t + i) * 50; // circular orbit
      const offsetY = Math.cos(t + i) * 25;

      const y = baseY + wave + offsetY;
      const finalX = x + offsetX + twist;

      if (x === 0) ctx.moveTo(finalX, y);
      else ctx.lineTo(finalX, y);
    }

    ctx.strokeStyle = line.color;
    ctx.lineWidth = 2;
    ctx.stroke();
  });

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
