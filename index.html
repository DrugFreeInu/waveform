<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divine Waveform</title>
<style>
  body { margin: 0; background: #0a0a0a; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="waveCanvas"></canvas>
<script>
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// Line class representing each flowing wave line
class WaveLine {
  constructor(color, speed, phase, amplitude) {
    this.color = color;
    this.speed = speed;
    this.phase = phase;
    this.amplitude = amplitude;
    this.points = [];
    this.maxPoints = 150;
  }

  update(time) {
    const freq = 0.02;
    const waveLength = width / 4;
    const newY = height / 2 + Math.sin(time * this.speed + this.phase) * this.amplitude;
    this.points.push({x: time % width, y: newY});
    if (this.points.length > this.maxPoints) this.points.shift();
  }

  draw(ctx) {
    ctx.beginPath();
    for (let i = 0; i < this.points.length; i++) {
      const p = this.points[i];
      if (i === 0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    const gradient = ctx.createLinearGradient(0, 0, 0, height);
    gradient.addColorStop(0, this.color + 'AA');
    gradient.addColorStop(1, this.color + '11');
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 3;
    ctx.stroke();
  }
}

// Create multiple flowing wave lines
const lines = [
  new WaveLine('#ff4d4d', 0.02, 0, 100),
  new WaveLine('#4d94ff', 0.018, Math.PI / 2, 120),
  new WaveLine('#4dff88', 0.015, Math.PI, 80),
  new WaveLine('#ffdb4d', 0.022, Math.PI/1.5, 110)
];

let time = 0;

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = 'rgba(10,10,10,0.1)';
  ctx.fillRect(0, 0, width, height);

  time += 2;

  // Draw crashing ocean effect
  lines.forEach(line => {
    line.update(time / 20);
    line.draw(ctx);
  });
}

animate();
</script>
</body>
</html>
