<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>dVine Waveform Prototype</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .wave-container {
        width: 90%;
        max-width: 700px;
    }

    .line {
        height: 3px;
        margin: 12px 0;
        background: white;
        border-radius: 2px;
        transform-origin: left center;
        opacity: 0.9;
    }
</style>
</head>
<body>

<div class="wave-container">
    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
    <div class="line" id="line3"></div>
</div>

<script>
/*
    PRIUS-HYBRID BREATHING LOGIC
    - Idle / Calm: barely moving
    - Spark: sudden activation
    - Glide: smooth long motion
    - Rest: fades low, but alive
*/

function hybridMotion(t) {
    const base = Math.sin(t * 1.5) * 0.3 + 0.7;

    // Prius “engine kick” — the divine whisper
    const pulse = Math.max(0, Math.sin(t * 0.25)) ** 3;

    return base + pulse * 0.6;
}

function updateLines() {
    const t = Date.now() * 0.001;

    const v1 = hybridMotion(t);
    const v2 = hybridMotion(t + 1.3);  // layered offset
    const v3 = hybridMotion(t + 2.6);  // deeper offset

    document.getElementById("line1").style.transform = `scaleX(${v1})`;
    document.getElementById("line2").style.transform = `scaleX(${v2})`;
    document.getElementById("line3").style.transform = `scaleX(${v3})`;

    requestAnimationFrame(updateLines);
}

// start the divine loop
updateLines();
</script>

</body>
</html>
